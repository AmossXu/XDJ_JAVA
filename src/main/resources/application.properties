
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1:1234/test?userUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.max-total=5
spring.datasource.dbcp2.max-wait-millis=200
#间隔多久进行一次检测，检测需要关闭的空闲连接
spring.datasource.dbcp2.time-between-eviction-runs-millis=50000
#一个连接在池中最小生存的时间
spring.datasource.dbcp2.min-evictable-idle-time-millis=200000
server.port=8081
server.servlet.context-path=/api